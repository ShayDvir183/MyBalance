<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>My Balance</title>
  </head>
  <body class="container-md">
    <div class="appContainer">
      <div class="headerWrap">
        <h1 id="header" class="headHeader"></h1>
        <h1 id="balance">0</h1>
        <div class="container-lg" style="text-align: center">
          <div class="actionWrap" id="incomesRef">
            <h4 class="col-6 col-sm-5">Incomes :</h4>
            <h4 class="col-6 col-sm-5" id="incomes">0</h4>
          </div>
          <div
            id="expensesRef"
            style="background-color: #dc3545 !important"
            class="actionWrap"
          >
            <h4 class="col-6">Expenses :</h4>
            <h4 class="col-6" id="expenses">0</h4>
          </div>
        </div>
      </div>
      <div class="container-md">
        <form id="form" class="row form">
          <select id="select" class="col-2 col-sm-2">
            <option value="+" selected>+</option>
            <option value="-">-</option>
          </select>
          <input
            id="desc"
            type="text"
            placeholder="Add Description"
            class="col-4 col-sm-4"
          />
          <input
            id="amount"
            type="number"
            class="col-4 col-sm-4"
            placeholder="Ammount"
          />
          <button class="col-2 col-sm-2" id="addBtn" type="button">Add</button>
        </form>
      </div>
      <div class="imageBg">
        <div class="col-5 mt-5 mb-3 tablesWrap">
          <h1 id="incomesHeader">Incomes</h1>
          <div id="incomeTable" class="table-responsive-xl tableWrap"></div>
        </div>
        <div class="col-5 mt-5 mb-3 tablesWrap">
          <h1 id="expensesHeader">Expenses</h1>
          <div id="expensesTable" class="table-responsive-xl tableWrap"></div>
        </div>
      </div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
